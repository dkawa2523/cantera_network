minimum_pre_commit_version: "3.5.0"
repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check .
        language: system
        types: [python]
        pass_filenames: false
      - id: black
        name: black
        entry: black --check .
        language: system
        types: [python]
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        pass_filenames: false
