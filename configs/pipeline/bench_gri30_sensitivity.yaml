steps:
  - id: sim
    task: sim.sweep_csv
    inputs: {}
    params:
      mechanism_path: ${mechanism.path}
      conditions_file: ${benchmarks.conditions_file}
      model: gri30
  - id: obs
    task: observables.compute
    inputs: { runs: "@sim" }
    params:
      observables: [gas_composition, temperature_summary]
  - id: sens
    task: sensitivity.multiplier_scan
    inputs: { runs: "@sim", observables: "@obs" }
    params:
      targets: ["gas_composition:CO2_final", "gas_composition:CO_final", "temperature_summary:T_final"]
      delta: 0.05
      top_k: 60
  - id: viz
    task: viz.make
    inputs: { runs: "@sim", observables: "@obs", sensitivity: "@sens" }
    params: { dashboard: ds }
