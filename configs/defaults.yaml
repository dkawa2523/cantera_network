defaults:
  - _self_
  - sim: dummy
  - task: sim_run
  - pipeline: smoke

common:
  seed: 0

store:
  root: artifacts

hydra:
  run:
    dir: artifacts/_hydra_runs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${hydra.job.name}
  sweep:
    dir: artifacts/_hydra_runs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${hydra.job.name}
    subdir: ${hydra.job.num}
  job:
    chdir: false
